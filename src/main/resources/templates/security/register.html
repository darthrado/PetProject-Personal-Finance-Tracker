<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head(title='Register')"></head>
<body>
<h1>Registration form</h1>
<form th:action="'/register/save'" th:object="${userAccount}" method="POST">
    <div>
        <label>Username</label>
        <input th:field="*{username}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="${userAccount.username}">Incorrect username</span>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="${userAccount.email}">Incorrect email</span>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="${userAccount.password}">Incorrect email</span>
    </div>
<!--    <div>-->
<!--        <label th:text="#{label.user.confirmPass}">confirm</label>-->
<!--        <input type="password" th:field="*{matchingPassword}"/>-->
<!--    </div>-->
    <button>Submit</button>
</form>

<!--<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>-->
</body>
</html>
